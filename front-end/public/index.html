      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      TELMI-AF – Audio Feature Analyzer for String Instruments, Voice &
      Polyphonic Music
    </title>

    <meta
      name="description"
      content="TELMI-AF is an advanced audio analysis tool for evaluating performances of string instruments, voice, and polyphonic music. Developed as an offshoot of the TELMI (Technology-Enhanced Learning of Musical Instruments) project, it provides visual feedback on pitch, loudness, tempo, and more."
    />
    <meta
      name="keywords"
      content="TELMI-AF, TELMI, audio analysis, music feedback, string instruments, violin, cello, voice, polyphonic music, pitch analysis, music education, performance evaluation, articulation, loudness, practice tool"
    />

    <!-- Open Graph (Social Media) -->
    <meta
      property="og:title"
      content="TELMI-AF – Audio Analysis from the TELMI Project"
    />
    <meta
      property="og:description"
      content="Analyze musical performances with TELMI-AF, the audio feature feedback tool from the TELMI project. Ideal for string instruments, vocal recordings, and polyphonic music."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
